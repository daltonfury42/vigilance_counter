   <h1>Issue Books</h1>

<div class="container">
 <div class="row">
  <div class="col-md-7">

<!-- printing the books entered-->

  <div class="container-fluid">
   <form class="form-horizontal" role="form" > 
     <div class="form-group" id="pos_fixed2" style="position: fixed; margin-left:635px;  margin-top:55px;">
	
	<label class="control-label col-sm-4" >Roll No: </label>
	<div class="col-sm-8" >
		<input type="text" id="rollnos" name="roll" class="form-control" value="{{ roll }}" readonly>
	</div>
     </div>
      
     <div class="container" style="position: fixed; margin-left:640px;  ">
	     Number of Books Added are : {{ books|length }}<br>
     </div>
   </form>
  </div>

  {% for book in books %}
  	<form class="form-horizontal" role="form" action="{% url 'circulation:cancelBook' %}" method="POST" id="print">
		    {% csrf_token %}
		  <div class="form-group">
		 
			<div class="col-sm-5">
			 
				<input type="text" id="{{ book }}"  class="form-control" value="{{ book }}" readonly >
					 

			<input type="text" name="cancel" value="{{ book }}" hidden>			
			
			</div>
			<button class="btn btn-warning btn-sm">
          			<span class="glyphicon glyphicon-remove"></span>
        		</button>
			
		</div>
	
	</form>
    {% endfor %}

</div>



<!--******************-->

<!-- scanning the book nos-->

	
  
  <div class="col-md-5">

     <div class="container-fluid">
	     <form action="{% url 'circulation:issue' %}" method="POST" role="form" id="accession" style="margin-top:130px; position: fixed; margin-left:60px;">
		     {% csrf_token %}
	    <label class="container-fluid">Accession No:</label>
	    <div class="form-group">
		  <div class="col-xs-12">
	    		<input type="text" id="booknos" name="accn_no" class="form-control" placeholder="Enter Accession No" required autofocus>
		</div></br>
	     </div></br>
	    <div class="container-fluid">
	     <button type="submit" class="btn btn-primary">Add Book</button>
	     </div>
		
	</form>

     </div>
